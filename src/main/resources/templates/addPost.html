<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/post/add" method="post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="input title"><br>
    <input type="text" name="description" placeholder="input description"><br>
    <!--<input type="file" name="picture" placeholder="input picture" ><br>-->
    Category: <select name="category.id">
    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.title}"></option>
</select>
    <input type="submit" value="add">
</form>
</body>
</html>
