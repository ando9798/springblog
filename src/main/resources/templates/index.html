<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Welcome
<a href="/post/add">Post</a>
<a href="/category/add"> Category</a>

<table border="1">
    <tr>
        <td>title</td>
        <td>description</td>
        <td>category</td>
        <td>action</td>
    </tr>
    <tr th:each="post:${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.description}"></td>
        <td th:text="${post.category.name}"></td>
        <td><a th:href="@{/post/delete(id=${post.id})}">Delete</a></td>
    </tr>
</table>

</body>
</html>
